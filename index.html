<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <title>Sneakerfy</title>
</head>

<body>
    <header class="header">
        <div class="header__section">
            <div class="header__item headerLogo">
                <a href="/index.html">sneakerfy</a>
            </div>
            <ul class="navbar">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>

                <li class="nav-item-active">
                    <a class="nav-link" href="#">Brands </a>
                    <ul class="dropdown">
                        <li><a href="/nike.html"><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/nike.png"
                                    alt="nike" />Nike</a></li>
                        <li><a href="/adidas.html"><img width="20" height="20"
                                    src="https://img.icons8.com/ios-filled/50/adidas-trefoil.png"
                                    alt="adidas-trefoil" />Adidas</a></li>
                        <li><a href="/jordan.html"><img width="20" height="20" src="https://img.icons8.com/ios/50/air-jordan.png"
                                    alt="air-jordan" />Jordan</a></li>
                    </ul>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <a href="cart.html">
                <div class="cart"><img width="30" height="30"
                        src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png" alt="shopping-cart--v1" />
                    <p id="count">0</p>
                </div>
            </a>
            <a href="/log-in.html" class="header__item signIn">Sign In</a>
        </div>
    </header>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="https://www.hdwallpapers.in/download/black_white_nike_shoe_in_black_white_background_hd_nike-HD.jpg"
                    alt="">
            </div>
            <div class="item">
                <img src="https://www.hdwallpapers.in/download/black_nike_shoe_with_sun_shadow_hd_nike-HD.jpg" alt="">
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1518002171953-a080ee817e1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YWRpZGFzJTIwc2hvZXN8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                    alt="">
            </div>
            <div class="item">
                <img src="https://c4.wallpaperflare.com/wallpaper/286/94/407/adidas-images-for-desktop-background-wallpaper-preview.jpg"
                    alt="">
            </div>
            <div class="item">
                <img src="https://www.nationalclubgolfer.com/wp-content/uploads/2017/02/Air_Jordan_I_Golf_native_1600-1024x683.jpg"
                    alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"></button>
            <button id="next"></button>
        </div>
    </div>
    <div class="section">
        <div class="parallax">
            <p class="parallax-p">Just do it</p>
        </div>
    </div>
    <footer>
        <div class="foot-container">
            <div class="foot-block1">
                <p class="foot-desc">buy a good one</p>
                <p class="foot-logo headerLogo">sneakerfy</p>
            </div>
            <div class="foot-block2">
                <p class="p-foot footer-address">7мкр, 23 стр, дом Атлант</p>
                <p class="p-foot footer-number">0500492820,0507090117</p>
                <a href="info@codifylab.com">
                    <p class="p-foot footer-mail">info@codifylab.com</p>
                </a>
                <div class="foot-mediablock">
                    <a href="" class="mediaelement instagram"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                    <a href="" class="mediaelement youtube"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href="" class="mediaelement telegram"><i class="fa-brands fa-telegram" style="color: #ffffff;"></i></a>
                    <a href="" class="mediaelement tiktok"><i class="fa-brands fa-tiktok" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>

</html>
